---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1 style="display: inline-block;font-size: 30px"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      &emsp; <div style="display: inline-block;"class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
      <hr style="clear:both;"/>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
