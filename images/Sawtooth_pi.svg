<svg version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="560px" height="240px" viewBox="-70 -30 140 60" >
<title>Sawtooth wave with period 2&#x3c0;</title>
<defs>
  <pattern id="ticks" width="4" height="4" patternUnits="userSpaceOnUse">
    <path d="M0,0v4M0,0h4" fill="none" stroke="black" stroke-width=".5"/>
  </pattern>
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M0,0h20v20" fill="none" stroke="#777" stroke-width="1"/>
  </pattern>
</defs>
<g fill="url(#ticks)">
	<rect x="-70" y="-1.5" width="140" height="3"/><rect x="-1.5" y="-30" width="3" height="60"/>
</g>
<rect x="-70" y="-30" width="140" height="60" fill="url(#grid)"/>
<g fill="none" stroke="black" stroke-linejoin="round">
	<path d="M-70,0h140 M0,-30v60" stroke-width=".5"/>
	<path id="p1" d="M0,0l20,-20v40l40,-40v40l40,-40" stroke="blue" stroke-width=".8"/>
	<use xlink:href="#p1" transform="scale(-1,-1)"/>
</g>
<g stroke="none" fill="black" font-size="6" font-family="times">
	<text x="-6" y="-18">1</text><text x="-6" y="1">0</text><text x="-8" y="22">&#x2212;1</text>
	<text y="6" font-style="italic" text-anchor="middle">
		<tspan x="-60">&#x2212;3&#x3c0;</tspan><tspan x="-40">&#x2212;2&#x3c0;</tspan><tspan x="-20">&#x2212;&#x3c0;</tspan>
		<tspan x="20">&#x3c0;</tspan><tspan x="40">2&#x3c0;</tspan><tspan x="60">3&#x3c0;</tspan>
	   <tspan x="68" y="-3">x</tspan><tspan x="8" y="-25">s(x)</tspan>
	</text>
</g>
</svg>